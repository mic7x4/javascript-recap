<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Numbers Facts</title>
  </head>
  <body class="number-facts">
    <div class="container">
      <div class="card">
        <h1>Number Facts</h1>
        <p>Enter a numer and get a random fact</p>
        <input
          type="number"
          id="numberInput"
          placeholder="Enter any number"
          class="input__number"
        />

        <div id="fact" class="card__body">
          <h4 class="card__title">Number Fact</h4>
          <p id="fact__text" class="card__text"></p>
        </div>
      </div>
    </div>
    <script src="js/numberFacts.js"></script>
  </body>
</html>
